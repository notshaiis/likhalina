<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/uses.css">
    <title>Abaca Uses</title>
</head>
<body>
    <div class="logo-container">
        <a href="./index.html">
            <img class="logo" src="./img/logo.jpg">
        </a>
    </div>      
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Other Uses #1</h4>
                        <p>In the Philippine abaca industry, the abaca pulp sector is considered a growth area due to favorable developments in the world market for its end-products such as tea bags and other specialty papers.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Other Uses #2</h4>
                        <p>Because of its strength and unusual durability, the fibers are also used in making currency papers and weatherproof bristols, industrial papers like power cable papers and insulating boards for motors.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Other Uses #3</h4>
                        <p>Unknowingly, the enzyme of abaca is now being widely used in cosmetics, particularly in the production of organic, hand-crafted therapeutic skin care products such as soap and beauty cream.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Other Uses #4</h4>
                        <p>Abaca—a strong and durable natural fiber—is utilized to create fibrous casings for meat items such as sausages, offering excellent smoke permeability and preserving product shape throughout processing.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
